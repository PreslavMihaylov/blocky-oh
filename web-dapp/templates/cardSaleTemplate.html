<div class="card" style="width: 28em; height: 49em;">
  <img class="card-img-top" src="res/{{cardId}}.jpg" width="200" height="250" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{name}}</h4>
    <p class="card-text">
        <div class="btn btn-warning" style="text-align: center; display: block;" >{{rarity}}</div></br>
        <span style="float: left;">ATK: <span class="btn btn-danger btnstd">{{attack}}</span></span>
        <span style="float: right;">DEF: <span class="btn btn-success btnstd">{{health}}</span></span></br>
        </br>

        <div style="text-align: center; display: block;"></div></br>
        <div style="text-align: center; display: block;">Owner</div></br>
        <div class="btn btn-info" style="text-align: center; display: block;">{{owner}}</div></br>

        <div style="text-align: center; display: block;">Price</div></br>
        <div class="btn btn-primary" style="text-align: center; display: block;">{{price}} ETH</div></br>
        <span style="float: center; margin: 0 auto; display: block; text-align: center;" onclick="buyCard({{saleId}})">
            <span class="btn btn-success btnstd">Buy</span>
        </span></br>
    </p>
  </div>
</div>
